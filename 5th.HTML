這學期十分感謝老師的教導，我學到了好多東西。以前一直覺得架設網頁好像是遙不可及的東西，感覺就是很專業的工程師。<p>
但是在上完這堂課之後我發現好像根本沒有那麼難。只要跟著老師的步驟走就可以把網頁架出來了。<p>
當我架完測試時，出了一點問題，後來發現原來是語法打錯了，還滿好笑的。也知道寫程式真的很燒腦。<p>
總之還是感謝老師的教導，謝謝。<p><br>
