關於我們<p><br>

在西餐的本質裡融入日本料理講求精緻、清爽的特質，打造「和風洋食」的餐飲體驗。<p>
物超所值的價格，將沙拉、前菜、主餐、甜點等7道美味料理一網打盡，激發出讓人驚嘆的餐飲新享受。<p>
以『家』為出發的和風洋食料理，選用當令食材以日式手法料理，以滿足全家大小口味的多樣選擇，拉近全家人的美味關係!<p><br>
